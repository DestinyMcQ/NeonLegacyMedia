<!-- MAIN FORM SECTION -->
<form class="service-form"
      action="https://formspree.io/f/myzrqjdo"
      method="POST">

    <div class="form-row">
        <div class="form-group">
            <input id="name" type="text" name="name" required>
            <label for="name">Your Name</label>
        </div>

        <div class="form-group">
            <input id="email" type="email" name="email" required>
            <label for="email">Email Address</label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <input id="phone" type="text" name="phone">
            <label for="phone">Phone Number</label>
        </div>

        <div class="form-group">
            <input id="company" type="text" name="company">
            <label for="company">Company Name</label>
        </div>
    </div>

    <div class="form-group">
        <select id="service" name="service" required>
            <option value="" disabled selected>Select Service Type</option>
            <option>Social Media Management</option>
            <option>Branding & Identity</option>
            <option>Photography & Videography</option>
            <option>Website Design</option>
            <option>Full Marketing Package</option>
        </select>
        <label for="service">Type of Service Needed</label>
    </div>

    <div class="form-group">
        <textarea id="message" name="message" rows="6" required></textarea>
        <label for="message">Describe Your Project</label>
    </div>

    <button type="submit" class="form-submit">Submit Request</button>
</form>


</section>
